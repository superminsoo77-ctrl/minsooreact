name: Bastion Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: React build
        run: npm run build

      # 1️⃣ GitHub Actions → Bastion SSH 키 설정
      - name: Setup SSH for Bastion
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/deploy.key
          chmod 600 ~/.ssh/deploy.key
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts || true

      # 2️⃣ dist 결과물 Bastion으로 업로드
      - name: Upload dist to Bastion
        run: |
          ssh -i ~/.ssh/deploy.key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
            "mkdir -p ~/dist && rm -rf ~/dist/*"

          rsync -avz \
            -e "ssh -i ~/.ssh/deploy.key -o StrictHostKeyChecking=no" \
            dist/ \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }}:~/dist/

      # 3️⃣ Bastion → nginx2a 배포 + nginx reload
      - name: Deploy to nginx2a via Bastion
        run: |
          ssh -i ~/.ssh/deploy.key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} << 'EOF'

            set -e

            NGINX2A_IP=10.0.32.246

            echo "▶ Bastion → nginx2a dist rsync"
            rsync -avz \
              -e "ssh -i ~/.ssh/deploy.key -o StrictHostKeyChecking=no" \
              ~/dist/ ubuntu@$NGINX2A_IP:/home/ubuntu/dist/

            echo "▶ nginx2a static files deploy & nginx reload"
            ssh -i ~/.ssh/deploy.key -o StrictHostKeyChecking=no ubuntu@$NGINX2A_IP "
              sudo rm -rf /var/www/react/* &&
              sudo cp -r /home/ubuntu/dist/* /var/www/react/ &&
              sudo systemctl reload nginx
            "

            echo "✅ nginx2a 배포 완료"
          EOF
