name: Bastion Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Node.js 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4️⃣ React 빌드
      - name: Build React
        run: npm run build

      # 5️⃣ GitHub Actions → Bastion SSH 키 설정
      - name: Setup SSH for Bastion
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/deploy.key
          chmod 600 ~/.ssh/deploy.key
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts || true

      # 6️⃣ Bastion 서버에 kakao_keypair.pem 생성 (Bastion → nginx 키)
      - name: Setup SSH key for nginx on Bastion
        run: |
          ssh -i ~/.ssh/deploy.key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} << 'EOF'
            mkdir -p ~/.ssh
            echo "${{ secrets.KAKAO_KEY }}" > ~/.ssh/kakao_keypair.pem
            chmod 600 ~/.ssh/kakao_keypair.pem
            EOF

      # 7️⃣ Bastion 서버에 dist 업로드
      - name: Upload dist to Bastion
        run: |
          ssh -i ~/.ssh/deploy.key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
            "mkdir -p ~/dist && rm -rf ~/dist/*"

          rsync -avz \
            -e "ssh -i ~/.ssh/deploy.key -o StrictHostKeyChecking=no" \
            dist/ \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }}:~/dist/

      # 8️⃣ Bastion → nginx 서버 배포 및 nginx reload
      - name: Deploy to nginx via Bastion
        run: |
          ssh -i ~/.ssh/deploy.key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} << 'EOF'

            set -e

            NGINX_IP=10.0.32.246
            NGINX_KEY=~/.ssh/kakao_keypair.pem  # Bastion 홈 기준

            echo "▶ Bastion → nginx dist rsync"
            rsync -avz \
              -e "ssh -i $NGINX_KEY -o StrictHostKeyChecking=no" \
              ~/dist/ ubuntu@$NGINX_IP:/home/ubuntu/dist/

            echo "▶ nginx static files deploy & reload"
            ssh -i $NGINX_KEY -o StrictHostKeyChecking=no ubuntu@$NGINX_IP "
              sudo rm -rf /var/www/react/* &&
              sudo cp -r /home/ubuntu/dist/* /var/www/react/ &&
              sudo systemctl reload nginx
            "

            echo "✅ nginx 배포 완료"
          EOF
